<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management - Travel E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="admin-utils.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <a href="/Website/frontend/Home page.HTML">
                    <img src="/Website/frontend/images/image1.png" alt="TrungLH Travel" width="120">
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="tours.html" class="active">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Tour Management</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>User Management</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Order Management</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Tour Management</h1>
                <div class="user-info">
                    <span class="admin-name">Admin User</span>
                </div>
            </header>

            <section class="tours-section">
                <div class="actions-bar">
                    <button type="button" class="add-btn" onclick="showAddTourForm()">
                        <i class="fas fa-plus"></i> Add New Tour
                    </button>
                    <div class="search-bar">
                        <input type="text" id="searchTour" placeholder="Search tours...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- Tours Table -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Tour Name</th>
                                <th>Destination</th>
                                <th>Duration</th>
                                <th>Price (VND)</th>
                                <th>Status</th>
                                <th>Participants</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="toursTableBody">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="spinner hidden">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Alerts -->
                <div id="errorAlert" class="alert alert-danger hidden"></div>
                <div id="successAlert" class="alert alert-success hidden"></div>
            </section>

            <!-- Tour Modal -->
            <div id="tourModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeTourModal()">&times;</span>
                    <h2 id="modalTitle">Add New Tour</h2>
                    <form id="tourForm" onsubmit="handleTourSubmit(event)">
                        <div class="form-group">
                            <label for="tourName">Tour Name</label>
                            <input type="text" id="tourName" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="durationDays">Days</label>
                                <input type="number" id="durationDays" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="durationNights">Nights</label>
                                <input type="number" id="durationNights" min="1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (VND)</label>
                            <input type="number" id="price" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="maxParticipants">Max Participants</label>
                            <input type="number" id="maxParticipants" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="sold-out">Sold Out</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="closeTourModal()" class="btn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Tour</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <h2>Confirm Deletion</h2>
                    <p>Are you sure you want to delete this tour?</p>
                    <div class="form-actions">
                        <button onclick="closeDeleteModal()" class="btn">Cancel</button>
                        <button onclick="confirmDelete()" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userToken = localStorage.getItem('userToken');
            const userRole = localStorage.getItem('userRole');
            
            if (!userToken || userRole !== 'admin') {
                window.location.href = '/frontend/login.html';
                return;
            }
            
            // Set admin name in header
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.querySelector('.admin-name').textContent = userName;
            }

            loadTours();
        });
    </script>
</body>
</html>
