<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .users-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-active {
            color: green;
        }
        .status-locked {
            color: red;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .role-btn {
            background-color: #4CAF50;
            color: white;
        }
        .lock-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>User Management</h1>
        
        <div class="table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="spinner" style="display: none;">
            Loading...
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="error-message" style="display: none;">
        </div>
    </div>

    <!-- Keep only one logout button -->
    <a href="#" class="logout-btn" onclick="handleLogout()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
    </a>

    <script>
        // User row template
        const userRowTemplate = (user) => `
            <tr data-user-id="${user._id}">
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td class="status-${user.status ? 'active' : 'locked'}">
                    ${user.status ? 'Active' : 'Locked'}
                </td>
                <td>
                    <button 
                        class="action-btn role-btn" 
                        onclick="toggleRole('${user._id}', '${user.role}')">
                        ${user.role === 'user' ? 'Promote to Admin' : 'Demote to User'}
                    </button>
                    <button 
                        class="action-btn lock-btn" 
                        onclick="toggleStatus('${user._id}', ${user.status})">
                        ${user.status ? 'Lock User' : 'Unlock User'}
                    </button>
                </td>
            </tr>
        `;

        // Check admin authentication
        function checkAuth() {
            const token = localStorage.getItem('userToken');
            const userRole = localStorage.getItem('userRole');
            
            if (!token || userRole !== 'admin') {
                window.location.href = '/frontend/login.html';
            }
            return token;
        }

        // Fetch and display users
        async function loadUsers() {
            const spinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const token = checkAuth();
            
            try {
                spinner.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const response = await fetch('/api/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch users');
                }
                
                const users = await response.json();
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = users.map(user => userRowTemplate(user)).join('');
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Toggle user role
        async function toggleRole(userId, currentRole) {
            const newRole = currentRole === 'user' ? 'admin' : 'user';
            await updateUser(userId, { role: newRole });
        }

        // Toggle user status
        async function toggleStatus(userId, currentStatus) {
            await updateUser(userId, { status: !currentStatus });
        }

        // Update user
        async function updateUser(userId, updateData) {
            const errorMessage = document.getElementById('errorMessage');
            const token = checkAuth();
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) throw new Error('Failed to update user');
                await loadUsers();
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);

        function handleLogout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('userName');
            localStorage.removeItem('userRole');
        }
    </script>
</body>
</html>
