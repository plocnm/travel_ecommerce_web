<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .edit-container {
            max-width: 500px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="tel"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>Chỉnh sửa thông tin cá nhân</h2>
    <form id="edit-profile-form">
        <div class="form-group">
            <label for="name">Tên người dùng:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên mới" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu mới:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
        </div>
        <div class="form-group">
            <label for="email">Email (không thể thay đổi):</label>
            <input type="email" id="email" name="email" readonly>
        </div>
        <button type="submit" class="btn-submit">Cập nhật</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
const API_BASE = '/api'; // Define API_BASE for backend calls

// Tải dữ liệu người dùng hiện tại
window.addEventListener('DOMContentLoaded', async () => {
    try {
        const token = localStorage.getItem('userToken');
        const res = await fetch(`${API_BASE}/users/me`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (res.ok) {
            const user = await res.json();
            document.getElementById('name').value = user.name || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('email').value = user.email || '';
        } else {
            console.error('Không thể tải thông tin người dùng');
        }
    } catch (err) {
        console.error('Lỗi tải thông tin:', err);
    }
});

// Gửi yêu cầu cập nhật thông tin
document.getElementById('edit-profile-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
        const token = localStorage.getItem('userToken');

        const res = await fetch(`${API_BASE}/users/update-profile`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ name, phone, password })
        });

        const result = await res.json();
        const messageEl = document.getElementById('message');

        if (res.ok) {
            messageEl.style.color = 'green';
            messageEl.textContent = 'Cập nhật thông tin thành công!';
        } else {
            messageEl.style.color = 'red';
            messageEl.textContent = result.message || 'Đã có lỗi xảy ra!';
        }
    } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = 'Lỗi kết nối server.';
    }
});
</script>

</body>
</html>
