<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Chào mừng đến với TrungLH Travel</h1>
        
        <div class="card" id="login-section">
            <h2>Đăng Nhập</h2>
            <input type="email" placeholder="Email" id="login-email">
            <input type="password" placeholder="Mật khẩu" id="login-password">
            <button onclick="login()">Đăng Nhập</button>
            
            <p><a href="#" onclick="forgotPassword()">Quên mật khẩu?</a></p>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="811164479068-v2318stbmnsckhvvqjl90g5v3s1hkr7v.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        
        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:5500/api/auth';

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Vui lòng nhập đầy đủ email và mật khẩu');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (!data.user.isVerified) {
                        localStorage.setItem('tempEmail', email);
                        alert("Tài khoản chưa được xác thực. Vui lòng kiểm tra email.");
                        window.location.href = 'verify.html';
                        return;
                    }

                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userRole', data.user.role);

                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else {
                        window.location.href = 'Home page.HTML';
                    }
                } else {
                    alert(data.message || 'Email hoặc mật khẩu không chính xác');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Có lỗi xảy ra khi đăng nhập. Vui lòng thử lại sau.');
            }
        }

        function handleCredentialResponse(response) {
            fetch(`${API_BASE}/google-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userRole', data.user.role);

                    if (data.user.role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else {
                        window.location.href = 'Home page.HTML';
                    }
                } else {
                    alert('Đăng nhập Google thất bại');
                }
            })
            .catch(err => {
                console.error('Google login fetch error:', err);
                alert('Lỗi khi đăng nhập bằng Google');
            });
        }

        async function forgotPassword() {
            const email = prompt("Nhập email của bạn để đặt lại mật khẩu:");
            if (!email) return;

            try {
                const res = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('resetEmail', email);
                    alert('Mã đặt lại mật khẩu đã được gửi tới email của bạn.');
                    window.location.href = 'reset-password.html';
                } else {
                    alert(data.message || 'Không thể gửi mã đặt lại mật khẩu');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                alert('Đã xảy ra lỗi khi gửi mã đặt lại mật khẩu');
            }
        }
    </script>
</body>
</html>
