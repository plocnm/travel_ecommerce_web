<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Sử dụng lại CSS nếu có -->
</head>
<body>
    <div class="container">
        <h2>Đặt Lại Mật Khẩu</h2>

        <div class="card">
            <label for="email">Email đã đăng ký:</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>

            <label for="otp">Mã xác minh (OTP):</label>
            <input type="text" id="otp" placeholder="Nhập mã đã gửi qua email" required>

            <label for="new-password">Mật khẩu mới:</label>
            <input type="password" id="new-password" placeholder="Mật khẩu mới" required>

            <label for="confirm-password">Nhập lại mật khẩu:</label>
            <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>

            <button onclick="resetPassword()">Xác nhận đặt lại mật khẩu</button>

            <p><a href="login.html">Quay lại đăng nhập</a></p>
        </div>
    </div>

    <script>
        async function resetPassword() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !otp || !newPassword || !confirmPassword) {
                alert("Vui lòng nhập đầy đủ thông tin.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp.");
                return;
            }

            try {
                const response = await fetch('http://localhost:5500/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        code: otp,
                        newPassword
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Đặt lại mật khẩu thành công. Bạn có thể đăng nhập.");
                    window.location.href = "login.html";
                } else {
                    alert(data.message || "Mã không đúng hoặc đã hết hạn.");
                }
            } catch (err) {
                console.error("Lỗi đặt lại mật khẩu:", err);
                alert("Có lỗi xảy ra. Vui lòng thử lại sau.");
            }
        }
    </script>
</body>
</html>
